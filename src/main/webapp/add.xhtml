<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html">

	<head>
		<title>Parties</title>
	</head>
	<body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="firstName" value="Artist" />
            <h:inputText id="firstName" value="#{newPartyBean.artist}" />

            <h:outputLabel for="lastName" value="Location" />
            <h:inputText id="lastName" value="#{newPartyBean.location}" />

            <h:outputLabel for="location" value="Location" />
            <h:inputText id="location" value="#{newPartyBean.location}" />

            <h:outputLabel for="tickets" value="Tickets" />
            <h:inputText id="tickets" value="#{newPartyBean.tickets}" />

        </h:panelGrid>
        <h:commandButton action="#{newPartyBean.save()}" value="Save"/>
    </h:form>


    </body>
	
</html>
